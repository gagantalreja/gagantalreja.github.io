    <style>
        body {
            background-color: black;
            color: white;
            margin: auto;
            width: 640px;
            padding: 50px;
            font-family: 'Merriweather', serif;
        }

        #company-span {
            text-decoration: underline;
            text-underline-offset: 4px;
            text-decoration-color: #2596be;
            cursor: pointer;
        }

        div.main-container {
            padding-top: 40%;
        }

        .logo {
            width: 60px;
        }

        .contact:hover {
            text-decoration: none;
            color: white;
        }

        #dark-mode-switch {
            line-height: 12px;
            width: 40px;
            font-size: 20px;
            font-family: tahoma;
            margin-top: 30px;
            margin-right: 40px;
            position: absolute;
            top: 0;
            right: 0;
            background-color: transparent;
            border: none;
        }

        #dark-mode-img {
            width: 30px;
            -webkit-animation: spin 4s linear infinite;
            -moz-animation: spin 4s linear infinite;
            animation: spin 2s infinite linear;
        }

        .contact {
            margin-left: 20px;
            margin-right: 20px;
            text-decoration: none;
            color: white;
        }

        .bi {
            font-size: 25px;
        }

        .footer {
            padding-top: 45%
        }

        @-moz-keyframes spin {
            100% {
                -moz-transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @media screen and (max-width: 1000px) {
            body {
                width: auto;
            }

            div.main-container {
                padding-top: 70%;
            }
        }

        @media screen and (max-width: 900px) {
            div.main-container {
                padding-top: 55%;

        }

            div.main-container {
                padding-top: 80%;
            }
        }

        @media screen and (max-width: 550px) {
            div.main-container {
                padding-top: 50%;
            }
        }

        @media screen and (max-width: 500px) {
            body {
                width: 90%;
            }

            h1 {
                font-size: 2.6vh;
            }

            h5 {
                font-size: 1.6vh;
            }

            .bi {
                font-size: 2.5vh;
            }

            .contact {
                margin-left: 10px;
                margin-right: 10px;
                text-decoration: none;
                color: white;
            }

            .footer {

            }

            div.main-container {

<body>

    <button id="dark-mode-switch" onclick="changeMode(this)" mode="dark">

    <div class="main-container mt-5">
        <h1 class="text-center">Hey there <span id="hand-span">&#128075; </span>, I am Gagan.</h1>

                link="https://schrodinger.com" onclick="openWebsite(this)">Schr√∂dinger</span></h5>
    </div>
    <div class="container mt-5 footer">
        <div class="text-center">
            <a target="_blank" class="contact" href="https://linkedin.com/in/gagantalreja"><i
                    class="bi bi-linkedin"></i></a>
            <a target="_blank" class="contact" href="https://github.com/gagantalreja"><i class="bi bi-github"></i></a>
            <a target="_blank" class="contact" href="https://instagram.com/gagantalreja"><i
                    class="bi bi-instagram"></i></a>
            <a target="_blank" class="contact" href="https://twitter.com/gagan_talreja"><i
                    class="bi bi-twitter"></i></a>
            <a target="_blank" class="contact" href="mailto: gtcms1@gmail.com"><i class="bi bi-envelope"></i></a>
        </div>
    </div>


    <script src="assets/js/jquery-2.1.3.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script>
        const openWebsite = (e) => {
            const link = e.getAttribute("link");
            window.open(link, "_blank")
        }

        const colorMap = {
            "linkedin": "#0077b5",
            "instagram": "#C13584",
            "twitter": "#1DA1F2",
            "envelope": "#f2a60c",
            "github": "#c9510c"
        }

        Array.from(document.getElementsByClassName("bi")).forEach(element => {
            const social = element.getAttribute("class").split(" ")[1].split("bi-")[1];

            element.addEventListener("mouseenter", (e) => {
                element.style.color = colorMap[social];
            });

            element.addEventListener("mouseleave", (e) => {
                const currentMode = document.getElementById("dark-mode-switch").getAttribute("mode");
                if (currentMode === "dark")
                    element.style.color = "white";
                else
                    element.style.color = "black";
            });
        });

        const changeMode = (e) => {
            const currentMode = e.getAttribute("mode");
            if (currentMode === "dark") {
                document.getElementById("hand-span").innerHTML = "&#128075;&#127998;"
                document.getElementById("dark-mode-switch").setAttribute("mode", "light");
                document.getElementById("dark-mode-img").setAttribute("src", "./assets/img/full-moon.png");
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                Array.from(document.getElementsByClassName("bi")).forEach(element => {
                    element.style.color = "black";
                });
            } else {
                document.getElementById("hand-span").innerHTML = "&#128075;"
                document.getElementById("dark-mode-switch").setAttribute("mode", "dark");
                document.getElementById("dark-mode-img").setAttribute("src", "./assets/img/moon-light.png");
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                Array.from(document.getElementsByClassName("bi")).forEach(element => {
                    element.style.color = "white";
                });
            }
        }
    </script>
